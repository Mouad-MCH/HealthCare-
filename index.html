<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <title>healthcare</title>
  </head>
  <body class="flex-center min-h-dvh bg-primary dark:bg-drak-light">
    
    <div class="container dark:bg-scondary-dark relative bg-white rounded-lg overflow-hidden shadow-sm w-205 flex max-sm:flex-col max-sm:h-screen min-h-95">

      <!-- Start Error message -->
      <p id="error_msg" class="absolute z-50 translate-x-[-50%] hidden left-[50%] top-5.5 sm:top-2.5 text-error font-normal px-5 py-1 ring-1  ring-error bg-red-300 rounded-md">check if input vide</p>
      <!-- End Error message -->

      <!-- Start success message -->
      <p id="success_msg"
        class="absolute hidden translate-x-[-50%] left-[50%] top-5.5 sm:top-2.5 text-success font-normal px-5 py-1 ring-1  ring-success bg-green-300 rounded-sm">ðŸ‘Œ 
        success</p>
        <!-- End success message -->
        
  <!-- Start Left Side -->
      <div class="left-side dark:bg-primary-dark relative flex-1 bg-scondary flex-center flex-col">
        <h1>healthcare</h1>

        <div class="w-full flex-center">
          <img src="public/doctor.png" alt="photo" class="img relative max-sm:w-50">
        </div>

        <div class="jump_btn">
          <img src="public/down-arrow.png" alt="jump" class="w-7.5">
        </div>

      </div>
  <!-- End Left Side -->

  <!-- Start Right Side -->
      <div class="right-side flex-2 p-5 flex justify-between items-center flex-col ">
        <div class="inputs w-full p-5 grid grid-cols-2 max-sm:grid-cols-1 max-sm:text-center gap-2 max-md:gap-x-7">

          <div class=""> 
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Entre votre nome">
          </div>
          
          <div class=""> 
            <label for="prename">Prenome</label>
            <input type="text" id="prenome" placeholder="Entre votre prenome">
          </div>
          
          <div class=""> 
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email">
          </div>

          <div class=""> 
            <label for="telephone">Telephone</label>
            <input type="tel" id="telephone" placeholder="telephone">
          </div>

          <div class=""> 
            <label for="date">Date</label>
            <input type="date" id="date">
          </div>


          <div class=""> 
            <label for="motif">Motif</label>
            <input type="text" id="motif" placeholder="motif">
          </div>

        </div>


        <button id="add_btn" class="px-3 py-1 rounded-lg bg-scondary text-white 
                      cursor-pointer w-fit hover:bg-light transition-all duration-300 dark:bg-primary-dark dark:hover:bg-scondary-dark dark:hover:ring dark:hover:ring-primary-dark dark:shadow-button-shadow">Ajouter la domande</button>
      </div>
  <!-- End Left Side -->
  
    </div>



    <script type="module" src="/src/main.js"></script>
    <script src="/src/jump.js"></script>
  </body>
</html>
